{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#{% block color %}000{% endblock %}" />

    {#  Fonts  #}
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,900" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'buttons.css' %}">

    {% block styles %}
    {% endblock %}

    <title> {% block title %} {% endblock %} </title>
</head>
<body>
    {% block body %}
    {% endblock %}


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.2/mousetrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

{#    KEYBOARD SHORTCUTS#}
    <script>
        Mousetrap.bind('esc esc', function () {
            window.open('https://drive.google.com', '_blank')
            window.close()
        })
    </script>
    {% block scripts %}

    {% endblock %}
</body>
</html>
